<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <form action="page.html" method="post">
            <div>
                <label for="first-name">First Name</label>
                <input name="fname" type="text" id="first-name" required>
            </div>
            <div>
                <label for="roll-no">Roll Number</label>
                <input type="number" id="roll-no" required>
            </div>
            <div>
                <label for="email-id">Email</label>
                <input type="email" id="email-id">
            </div>
            <div>
                <label for="password-txt">Password</label>
                <input type="password" id="password-txt">
            </div>
            <div>
                <label for="dob">Date of birth</label>
                <input type="date" id="dob">
            </div>
            <div>
                <input type="reset" value="Reset the form"/>
                <input type="submit" value="Submit Form"/>
            </div>
        </form>
    </body>
</html>
